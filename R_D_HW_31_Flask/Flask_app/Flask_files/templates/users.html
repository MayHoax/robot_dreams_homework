<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Список пользователей</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/users.css') }}">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

<body>
<form action="{{ url_for('logout') }}" method="post">
            <button class="logout-button" type="submit"><i class="material-icons">logout</i></button>
        </form>
  <h2> Добро пожаловать, {{user}}</h2>
  <h1>Список пользователей</h1>
  <ul>
    {% for i in range(content|length) %}
    <li>
      <h2>Пользователь {{ i + 1 }}</h2>
      <p>Имя: {{ content[i]}}</p>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
