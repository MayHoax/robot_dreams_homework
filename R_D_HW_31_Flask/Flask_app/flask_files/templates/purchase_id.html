<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Покупки</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/purchases.css') }}">
</head>
<body>
<div class="header">
    <h1>Информация о покупках</h1>
</div>
<div class="content">
    <table>
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Книга</th>
                <th>Дата</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchase_id_html %}
            <tr>
                <td>{{ purchase.user_id }} {{purchase.user.first_name}}</td>
                <td>{{ purchase.book.title }}</td>
                <td>{{ purchase.date }}</td>
                <td>{{ purchase.book.price }} $</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
